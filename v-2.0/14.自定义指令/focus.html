<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input v-focus type="text">
<!--    <input  type="text">-->
</div>
<script>
    // 注册一个全局自定义指令 v-focus
    Vue.directive('focus', {
        // 当绑定元素插入到 DOM 中。
        inserted: function (el) {
            el.focus();
        }
    });
    var v=new Vue({
        el:'#app'
    });
</script>
</body>
</html>
