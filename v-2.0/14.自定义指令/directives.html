<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<!--我们也可以在实例使用 directives 选项来注册局部指令，这样指令只能在这个实例中使用：-->
<div id="app">
    <input v-focus/>
</div>
<script>
    new Vue({
        el: '#app',
        directives: {
            focus: {
                inserted: function (el) {
                    el.focus();
                }
            }
        }
    });
</script>
</body>
</html>
