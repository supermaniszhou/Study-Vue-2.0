<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
    <script src="../axios.min.js"></script>
</head>
<body>
<div id="app">
    {{info}}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                info: null
            }
        },
        mounted(){
            axios.get('../ajax/one.json')
                .then(response => (this.info=response))
                .catch(function (error) {
                    console.log(error);
                })
        }
    });
</script>
</body>
</html>
