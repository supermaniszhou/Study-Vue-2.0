<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <div>原始数据为:{{message}}</div>
    <div>转换后的数据：{{reverseMessage}}</div>

</div>

<div id="app2">
    <p>{{site}}</p>

</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello world !'
        },
        computed: {
            'reverseMessage': function () {
                return this.message = this.message.split("").reverse().join("");
            }
        }
    });
</script>
<script>
    var v=new Vue({
        el: '#app2',
        data: {
            name: 'Google',
            url: 'http://www.google.com'
        },
        computed:{
            site:{
                get:function () {
                    return this.name + ":"+ this.url;
                },
                set:function (newvalue) {
                    var names=newvalue.split(" ");
                    this.name=names[0];
                    this.url=names[names.length-1];
                }
            }
        }
    });
    v.site='菜鸟教程 http://www.runoob.com';
    document.write("name:"+v.name);
    document.write("<br>")
    document.write("url"+v.url);
</script>
</body>
</html>
