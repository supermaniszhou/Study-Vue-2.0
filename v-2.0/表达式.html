<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{20+1}}</div>
    <div>{{number+1}}</div>
    <div>{{ok? 'yes':'no'}}</div>
    <div>{{message.split(' ').reverse().join('')}}</div>
</div>
<script>
    var v= new Vue({
        el:'#app',
        data:{
            number:10,
            ok :true,
            message :'i love vue.js'
        }
    })
</script>
</body>
</html>
