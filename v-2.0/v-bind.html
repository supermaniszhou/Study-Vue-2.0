<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<style>
    .class1 {
        background: #444;
        color: #eee;
    }
</style>
<body>
<div id="app">
    <p v-bind:id="msg"></p>
    <button v-bind:disabled="isButtonDisabled">Button</button>
</div>

<script>
    var v = new Vue({
        el: "#app",
        data: {
            msg: "v-bind test",
            isButtonDisabled: true
        }
    })
</script>

<div id="app2">
    <label for="r1">修改颜色</label><input type="checkbox" id="r1" v-model="use">
    <br>
    <br>
    <div v-bind:class="{'class1':use}">
        v-bind:class 指令
    </div>
    <div v-bind:id="'list-'+id"></div>
    <a v-bind:href="url">百度</a>
    <!--    缩写-->
    <a :href="url">百度</a>
</div>
<script>
    var app2 = new Vue({
        el: '#app2',
        data: {
            use: false,
            id: 1,
            url: 'https://www.baidu.com'
        }
    });
</script>
</body>
</html>
