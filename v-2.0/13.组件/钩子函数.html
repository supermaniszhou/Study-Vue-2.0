<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div v-runoob="{color:'green',text:'vue'}"></div>
</div>
<script>
    Vue.directive('runoob', function (el, binding) {
        el.innerHTML = binding.value.text;
        el.style.backgroundColor = binding.value.color;
    });

    new Vue({
        el:'#app',
    });
</script>

</body>
</html>
