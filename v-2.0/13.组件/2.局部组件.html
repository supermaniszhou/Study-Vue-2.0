<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <runoob></runoob>
</div>
<script>
    var child = {
        template: '<h1>自定义组件</h1>'
    };
    var v = new Vue({
        el: '#app',
        components: {
            'runoob': child
        }
    })
</script>
</body>
</html>
