<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
    </ol>
</div>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });
    var v = new Vue({
        el: '#app',
        data: {
            sites: [
                {text: 'runoob'},
                {text: 'google'},
                {text: 'taobao'},
            ]
        }
    })
</script>
</body>
</html>
