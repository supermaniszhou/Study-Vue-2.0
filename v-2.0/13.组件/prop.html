<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <child message="hello world"></child>
</div>
<script>
    //注册
    Vue.component('child', {
        props: ['message'],
        template: "<h1>{{message}}</h1>"
    });
    var v = new Vue({
        el: '#app'
    })
</script>
<!--动态 Prop
类似于用 v-bind 绑定 HTML 特性到一个表达式，
也可以用 v-bind 动态绑定 props 的值到父组件的数据中。
每当父组件的数据变化时，该变化也会传导给子组件：-->
<div id="app2">
    <div>
        <input v-model="parentMsg">
        <br>
        <child v-bind:message="parentMsg"></child>
    </div>
</div>
<script>
    Vue.component('child', {
        props: ['message'],
        template: "<span>{{message}}</span>"
    });
    var v2 = new Vue({
        el: '#app2',
        data: {
            parentMsg: 'hello'
        }
    })
</script>
</body>
</html>
