<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="dotest">test</button>
    <p>{{message}}</p>
    <button v-on:click="convert">test</button>

    <!--    缩写-->
    <button @click="convert">test</button>
</div>
<script>
    var v = new Vue({
        el: '#app',
        data: {
            message: "run too"
        },
        methods: {
            'dotest': function () {
                alert(1);
            },
            'convert': function () {
                this.message = this.message.split(" ").reverse().join(" ");
            }
        }
    });
</script>
<div id="app5">
    <!-- `greet` 是在下面定义的方法名 -->
    <button v-on:click="greet">Greet</button>
</div>
<script>
    var app = new Vue({
        el: '#app5',
        data: {
            name: 'Vue.js'
        },
        // 在 `methods` 对象中定义方法
        methods: {
            greet: function (event) {
                // `this` 在方法里指当前 Vue 实例
                alert('Hello ' + this.name + '!')
                // `event` 是原生 DOM 事件
                if (event) {
                    alert(event.target.tagName)
                }
            }
        }
    })
    // 也可以用 JavaScript 直接调用方法
    app.greet() // -> 'Hello Vue.js!'
</script>
<div id="app6">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
</div>

<script>
    new Vue({
        el: '#app6',
        methods: {
            say: function (message) {
                alert(message)
            }
        }
    });
</script>
</body>
</html>
