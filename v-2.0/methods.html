<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="dotest">test</button>
    <p>{{message}}</p>
    <button v-on:click="convert">test</button>

    <!--    缩写-->
    <button @click="convert">test</button>
</div>
<script>
    var v = new Vue({
        el: '#app',
        data: {
            message: "run too"
        },
        methods: {
            'dotest': function () {
                alert(1);
            },
            'convert': function () {
                this.message = this.message.split(" ").reverse().join(" ");
            }
        }
    });
</script>
</body>
</html>
