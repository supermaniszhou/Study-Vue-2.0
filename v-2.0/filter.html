<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <span v-text="message | test | test2"></span>
    {{message | test | test2}}
</div>
<script>
    var v = new Vue({
        el: '#app',
        data: {
            message: 'runoob'
        },
        filters: {
            test: function (value) {
                if (!value) {
                    return "";
                }
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            },
            test2:function (value) {
                return value + "!!!!";
            }
        }
    })
</script>
</body>
</html>
